<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../dist/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card card__basic">
      <div class="card__content-box">
        <div class="card__content-box--image"></div>
        <div class="card__content-box--heading">
          <h1 class="card__content-box--heading--main">Our Changing planet</h1>
          <h2 class="card__content-box--heading--sub">by kurt Wagner</h2>
        </div>
        <p class="card__content-box--paragraph">
          Visit ten places on our planet that are undergoing the biggest changes
          today.
        </p>
      </div>
      <div class="card__option">
        <div class="card__buttons">
          <a href="#" class="card__buttons--read">
            <span class="btn-background">&nbsp;</span>
            READ
          </a>
          <a href="#" class="card__buttons--bookmark">
            <span class="btn-background">&nbsp;</span>
            BOOKMARK
          </a>
        </div>

        <div class="card__icons">
          <a href="#" class="card__icons--heart">
            <span class="icon-background">&nbsp;</span>
            <span class="icon-background-click">&nbsp;</span>
            <i class="far fa-heart"></i>
          </a>
          <a href="#" class="card__icons--share">
            <span class="icon-background">&nbsp;</span>
            <span class="icon-background-click">&nbsp;</span>
            <i class="fas fa-share-alt"></i>
          </a>
          <a href="#" class="card__icons--options">
            <span class="icon-background">&nbsp;</span>
            <span class="icon-background-click">&nbsp;</span>
            <i class="fas fa-ellipsis-v"></i>
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/d6628b0a71.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
